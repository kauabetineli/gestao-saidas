<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerout</title>
    <link rel="stylesheet" href="../style.css">
    <script src="consultar.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=block" rel="stylesheet" />    
</head>
<body>

    <div class="wrapper">
        <div class="navbar">
            <nav>
                <img src="../images/sesi-senai-azul.webp" alt="" srcset="">
            </nav>
            <div class="navbar-adjust">
                <div class="navbar-profile-icon">
                    <img src="../images/profilepic.jpg">
                </div>
            </div>
        </div>
    
        <aside class="sidebar">
            <div class="sidebar-menu">
                <h1><a href="../index.html">Voltar ao menu</a></h1>
                <h3><a href="./saidas.html">Fila Virtual</a></h3>
                <h3><a href="./cadastro.html">Cadastrar</a></h3>
                <h3><a href="./lista.html">Visualizar todas</a></h3>
                <!-- <h3><a href="./consultar.html">Consultar</a></h3> -->
            </div>
        </aside>
    
        <main>

            <div class="main-text">
                <h1>Consulta de Saída</h1>
                <br><br>
            </div>

            <form id="cadastro">
                <label for="codSaida">Código da Saída</label>
                <input type="text" id="codSaida" name="codSaida" placeholder="Insira o código para buscar a saída">

                <label for="dataSolicitacao">Data da Solicitação</label>
                <input type="datetime" id="dataSolicitacao" name="dataSolicitacao" readonly>

                <label for="horaSaida">Horário da Saída</label>
                <input type="time" id="horaSaida" name="horaSaida">

                <label for="horaRetorno">Horário de Retorno</label>
                <input type="time" id="horaRetorno" name="horaRetorno">

                <label for="motivo">Motivo</label>
                <textarea name="text" id="motivo"></textarea>
                <!-- <input type="text" id="motivo" name="motivo"> -->


                <label for="localDestino">Local de Destino</label>
                <!-- <input type="text" id="localDestino" name="localDestino"> -->
                <select name="localDestino" id="localDestino">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="BANHEIRO">Banheiro</option>
                    <option value="BIBLIOTECA">Biblioteca</option>
                    <option value="COORDENAÇÃO">Coordenação</option>
                    <option value="SALA">Sala</option>
                </select>

                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="PENDENTE">PENDENTE</option>
                    <option value="AGUARDANDO RETORNO">AGUARDANDO RETORNO</option>
                    <option value="NEGADO">NEGADO</option>
                    <option value="FINALIZADO">FINALIZADO</option>
                </select>
                
                
                <!-- <input type="text" id="status" name="status"> -->
                
                <label for="select-alunos">Aluno</label>
                <div id="select-alunos"></div>
                <!-- <input type="text" id="nomeAluno" name="nomeAluno"> -->

                <label for="select-professores">Professor</label>
                <div id="select-professores"></div>
                <!-- <input type="text" id="nomeProfessor" name="nomeProfessor"> -->

                <br>
                <br><br>
                <div class="button-container">
                    <button type="button" id="btn-atualizar">Atualizar</button>
                    <img src="../images/bin-windows.png" alt="Excluir" id="btn-excluir">
                </div>
            </form>
    
        </main>
    </div>
    


    
</body>
</html>
